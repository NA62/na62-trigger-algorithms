# header text file output by encoding to be used in input for L1 trigger tests
# this will contain the recipe to process the binary file: 
# general info - binary filename, sub-detector ID, number of readout boards, number of processed events
# event-based info - event length, event timestamp, event length per readout board
HeaderFileName= RICH_header.txt   
  
# raw binary file output by encoding to be used in input for L1 trigger tests (together with header text file) 
# this will contain the event data block as specified in "NA62 Data Formats"
BinaryFileName= RICH.dat

# Data source ID as specified in "NA62 Data Formats": 8-bit identifier specifying the sub-detector generating the data
# expressed in hexadecimal
DetID= 0x1c

# Total number of readout (DAQ) boards - from run 1423 - December 2014 
NROBoards= 5

# FPGA map: number of FPGA per readout (DAQ) board (i.e number of TDCs per Tel62) - from run 1423 - December 2014
# "NFPGAs" has to be specified for how many readout boards the sub-detector is using   
NFPGAs= 4 4 4 4 4

# Number of 25ns-long frames containing TDC data read around the trigger timestamp - from run 1423 - December 2014
NFrames= 17

# Index of last 25ns-long frame - from run 1423 - December 2014
LastFrameID= 8

################### RICH Reconstruction base run configuration ###################
################### RICH RawDecoder configuration #######################
# Total number of readout board channels (used by RecoBase/src/TDCBRawDecoder.cc)
NROChannels= 2560
# NRO channels also used by Reco to manage PMTs+SC

# Total number of channels for PMTs and SC (Used by Reco)
# do not invert PMTs and SC number line order !!!! 
NChannels= 1952
NSCChanne= 243
#Edge search configuration: Bit0=1 -> Leading, Bit1=1 -> Trailing, other conf forbidden
SearchEdge= 3 
# Width of the reconstruction time window (ns)
# TimeWindow= 20
TimeWindow= 10
#
# Flanges center position (mm) in laboratory frame taking into account the RICH vessel inclination
# 
JuraShift= 1633 0
SaleveShift= -1567 0
#
# Mirror rotation (mm)
# 
JuraRotation= 127 0
SaleveRotation= 177 0
#
# Focal length (m)
# 
FocalLength= 17.02

# Iterations of the candidate clustering procedure
# 1: a new cluster is defined if a hit away more than 0.5*TimeWindow
#    from the existing cluster is found
# 2: clusters not fulfilling the Minimal coincidence request or closer than
#    TimeWindow to a larger cluster are checked in order to include them
#    in existing bigger clusters
NCandidateClusteringIterations= 2

# Enable (1) or disable (0) SuperCells Reconstruction (default =0)
EnableSuperCells= 1

# Enable (1) or disable (0) histograms for individual channels
EnableChannelHistograms= 0

# Enable (1) or disable (0) T0 and slewing corrections
EnableT0= 1
EnableSlewingCorrection= 1

# Ask for calculation of T0 and slewing corrections (0 = disabled, 1 = enabled).
# Enabling either of them also enables histograms for individual channels.
# EnableSlewingCorrection should be disabled to re-compute the slewing correction!
EvaluateT0= 0
EvaluateSlewingCorrection= 0


# RICH global time offset (ns)
# To be set depending on run number (no RICH data before run 905)
#
# Run number: 905-952, 1322-1373, 1388-1406
#  GlobalTimeOffset= 1460. 
#
# Run number: 1059-1230, 1513-1515, 1520
GlobalTimeOffset= -608.
#
# Run number: 1048-1058
# GlobalTimeOffset= -467.
#
# To evaluate Offset 
# GlobalTimeOffset= 0.


# RICH global MC time offset (ns)
GlobalMCTimeOffset= 847.3

# Hit time - Particle crossing PMTs flange
GlobalOptPhotonToF= 113.3
# Time width parameters
# Tot = 2*Sigma*sqrt(2*ln(q/q0)) + 11 ns
# q0 in pC
ChargeThreshold= 0.012
# Sigma in ns
TimeWidthSigma= 0.641
# Constant value in ns
WidthConstant= 11.0

# Min and Max width for slewing correction fit
MinWidth= 16.
MaxWidth= 23.
NHitsForTO= 10
# Names of files containing T0 and slewing correction constants
# for run 1520:
T0CorrectionFileInput= config/RICH-T0.run1520_0076-run1520_2083.dat      
SlewingCorrectionInput= config/RICH-SlewingCorr.run1520_0076-run1520_2083.dat   

################### RICH Reconstruction Cuts and Plots configuration ###################
# Minimal # of PMs for raw event
MinPMsForEvent= 4
# Define ring reconstruction types. Accepts:
# Chi2 for chi2 minuit based minimization
RingRecoType= Chi2

################### Multi-ring Ptolemy algorythm #######################################
#Minimum number of hit for multiring algorythm
MinHitForMulti= 4
#Minimum distance between hit for triplet definition
MinTripDist= 90
#Minimum number of hit associated to the starting triplet to define a circle
MinHitAssociated= 4
#Max value for the Ptolemy variable (mm^2)
PtolemyCondition= 40

